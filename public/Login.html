<!DOCTYPE html>
<html lang="pt">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Safecss.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <!-- <div class="open4">
        <div class="layer"></div>
        <div class="layer"></div>
    </div> -->

    <section>
        <div class="header2">
            <h2 class="logo">CodeSafe</h2>
            <ul id="navegar">
                <li><a href="Index.html">Home</a></li>
                <li><a href="Somos.html">Quem Somos</a></li>
                <li><a href="Contato.html">Contato</a></li>
                <li><a href="#" class="active">Login</a></li>
            </ul>
        </div>
    </section>

    <section class="seco">
        <div class="contai">
            <div class="user logar">
                <div class="forma">
                    <form>
                        <h2>Login</h2>
                        <input type="text" placeholder="E-mail">
                        <input type="password" placeholder="Senha">
                        <input type="submit" value="Entrar">
                        <p class="entre">Não tem conta? <a href="#" onclick="toggleForm();">Cadastre-se</a></p>
                    </form>
                </div>
                <div class="ima"><img src="volt.jpg"></div>
            </div>

            <div class="user cada">
                <div class="ima"><img src="marek-piwnicki-Jb3YsmniwJ4-unsplash.jpg"></div>
                <div class="forma">
                    <form>
                        <h2>Crie uma conta</h2>
                        <input type="text" placeholder="Nome">
                        <input type="text" placeholder="E-mail">
                        <input type="password" placeholder="Senha">
                        <input type="password" placeholder="Confirme a sua Senha">
                        <input type="submit" value="Cadastrar">
                        <p class="entre">Já tem conta? <a href="#" onclick="toggleForm();">Entre</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
        function toggleForm(){
            section = document.querySelector('.seco');
            contai = document.querySelector('.contai');
            contai.classList.toggle('active');
            section.classList.toggle('active');
        }
    </script>
</body>
</html>
