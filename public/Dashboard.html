<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Safecss.css">
    <title>Gráficos</title>
</head>
<body class="corpo">
    <div class="container6">
        <div class="navegar">
            <ul>
                <li>
                    <a href="Dashboard.html">
                        <span class="icone"><ion-icon name="analytics-outline"></ion-icon></ion-icon></span>
                        <span class="titular">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icone"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="titular">Gráficos</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icone"><ion-icon name="chatbox-outline"></ion-icon></span>
                        <span class="titular">Menssagem</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icone"><ion-icon name="person-outline"></ion-icon></span>
                        <span class="titular">Customizar</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icone"><ion-icon name="settings-outline"></ion-icon></span>
                        <span class="titular">Configuração</span>
                    </a>
                </li>
                <li>
                    <a href="Index2.html">
                        <span class="icone"><ion-icon name="log-out-outline"></ion-icon></ion-icon></span>
                        <span class="titular">Sair</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <div class="pesquisar">
                    <label for="">
                        <input type="text" placeholder="Pesquisar">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>
            </div>

           <div class="graphbox">
               <div class="box">
                <h2>CPU</h2>
                <canvas id="myChart"></canvas>
               </div>
               <div class="box">
                <h2>Memória</h2>
                <canvas id="polar"></canvas>
               </div>
               <div class="box">
                <h2>Disco</h2>
                <canvas id="pizza"></canvas>
               </div>
           </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>

    <script src="chart.js"></script>

    <script>
        let toggle = document.querySelector('.toggle');
        let navegar = document.querySelector('.navegar');
        let main = document.querySelector('.main');

        toggle.onclick = function(){
            navegar.classList.toggle('active')
            main.classList.toggle('active')
        }


        let list = document.querySelectorAll('.navegar li');
        function activeLink(){
            list.forEach((item) => 
            item.classList.remove('hovered'));
            this.classList.add('hovered')
        }
        list.forEach((item) =>
        item.addEventListener('mouseover', activeLink));
    </script>
</body>
</html>
